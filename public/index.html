<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing in</title>
</head>
<body>
    <h1> Google Sing in </h1>

    <div id="g_id_onload" data-client_id="466473652205-e25o2s6m65q3h6j2qk0drhh5p0uekpf5.apps.googleusercontent.com" data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">Logout</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            const data = { id_token: response.credential }

            fetch('http://localhost:8700/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then( resp => resp.json())
                .then( resp => {
                    // console.log("ðŸš€ ~ file: index.html ~ line 36 ~ handleCredentialResponse ~ resp", resp)
                    localStorage.setItem('email', resp.usuario.correo)     
                    location.reload()             
                })
                .catch( console.warn )
        }

        const btn = document.getElementById('google_signout')
        btn.onclick = () => {
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear()
                location.reload()
            })
        }
    </script>
</body>
</html>
